<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJs - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{ menssagem }}</p>
        <p>Meu nome é: {{ nome }}</p>
        <input v-on:input="mudarNome">
    </div>

    <script type="text/javascript">
    
    new Vue({
        el: '#app',
        data:{
            menssagem: 'Olá VueJS',
            nome: ''
        },
        methods: {
            mudarNome: function(event){
                this.nome = event.target.value;
            }
        }
    });
    </script>
    
</body>
</html>
