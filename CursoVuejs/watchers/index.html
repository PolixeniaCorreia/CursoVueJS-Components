<!DOCTYPE html>
<html lang="en">

<head>
    <title>VueJs - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <p>Nome: {{ nomeCompleto }}</p>
        <button @click="alterarNome">Alterar Nome</button>
    </div>


    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
               nomeCompleto: 'Polixênia Correia'
        
            },
            watch: {
                nomeCompleto: function(nvoNomeCompleto, antigoNomeCompleto){
                    var vm = this;
                    setTimeout(function(){
                        vm.nomeCompleto = 'Nome resetado!'
                    },3000);
                }
            },
            methods: {
                alterarNome: function(event){
                    this.nomeCompleto = 'Correia Polixênia';
                }
            }
        });
    </script>

</body>

</html>
