<!DOCTYPE html>
<html lang="en">

<head>
    <title>VueJs - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<style>
.separador{
    list-style-type: none;
    border-bottom: 1px solid #000;
}
</style>

<body>
    <div id="app">
       <p>Produtos</p>

       <ul>
           <template v-for="produto in produtos">
               <li>{{ produto.nome }}</li>
               <li class="separador"></li>
           </template>
       </ul>

    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                produtos: [
                    { id: 1, nome: 'Monitor' },
                    { id: 2, nome: 'Teclado' },
                    { id: 3, nome: 'Mouse' },
                    { id: 4, nome: 'Processador' }
                ]
            }
        });
    </script>

</body>

</html>
