<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJs - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{ curso }} || {{ nomeDoInstrutor() }}</p>
    </div>

    <script type="text/javascript">
    
    new Vue({
        el: '#app',
        data:{
            curso: 'VueJS',
            instrutor: 'Poli'
        },
        methods: {
            nomeDoInstrutor: function(){
                return this.instrutor;
            }
        }
    });
    </script>
    
</body>
</html>
