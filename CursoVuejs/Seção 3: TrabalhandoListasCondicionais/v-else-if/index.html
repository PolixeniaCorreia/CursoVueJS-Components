<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJs - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p v-if="nota === 'A'">Parabéns, você tirou A!</p>
        <p v-else-if=" nota ==='B'">Você tirou "B", mas pode melhorar!</p>
        <p v-else-if="nota === 'C'">Você precisa melhorar, estude mais. Sua nota é "C".</p>
        <p v-else>Nota não publicada.</p>

        <input v-model="nota" placeholder="Nota">

    </div>

    <script type="text/javascript">
    
    new Vue({
        el: '#app',
        data:{
            nota: ''
        }   
    });
    </script>
    
</body>
</html>
