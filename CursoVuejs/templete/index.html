<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJs - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{ curso }} || {{ instrutor() }}</p>
    </div>

    <script type="text/javascript">
    
    new Vue({
        el: '#app',
        data:{
            curso: 'VueJS',
        },
        methods: {
            instrutor: function(){
                return 'Poli';
            }
        }
    });
    </script>
    
</body>
</html>
